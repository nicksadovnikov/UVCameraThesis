<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OV9281 Camera Control</title>
</head>
<body>
  <h1>OV9281 Camera Controller</h1>
  <form action="/capture" method="post">
    <label>Exposure (ms):</label>
    <input type="number" name="shutter" value="50" min="1" max="1000" required><br><br>

    <label>Number of frames:</label>
    <input type="number" name="frames" value="5" min="1" max="30" required><br><br>

    <button type="submit">Capture & Stack</button>
  </form>
</body>
</html>

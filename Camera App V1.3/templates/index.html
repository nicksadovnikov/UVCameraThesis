<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UV Camera Control</title>
</head>
<body>
  <h1>UV Camera Controller</h1>
  <form action="/capture" method="post">
    <label>Shutter speed (ms):</label>
    <input type="number" name="shutter" value="6000" min="100" max="6000" required><br><br>

    <label>Number of frames:</label>
    <input type="number" name="frames" value="10" min="1" max="30" required><br><br>

    <label>Stacking method:</label>
    <select name="stack_method">
      <option value="average" selected>Average</option>
      <option value="median">Median</option>
    </select><br><br>

    <button type="submit">Capture and Stack</button>
  </form>
</body>
</html>
